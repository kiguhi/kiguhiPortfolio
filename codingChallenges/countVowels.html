<div class="container" style="margin-top: 30px;">
    <h3 class="text-center">count a number of vowels and consonants in a given string</h3>
    <div class="form-group">
      <label for="arrayInput">Enter your Sting</label>
      <input type="text" class="form-control " id="myarray" placeholder="e.g My String">
    </div>
    <button class="btn btn-dark btn-block"  onclick="countVowelConsonant()">Count Number of Vowels and Consonants</button>
    <div class="form-group">
     <label for="duplicate">No of Vowels:</label>
     <p class="form-control" id="vowels" style="max-width: 100%;white-space: pre-wrap;"></p>
    </div>
    <div class="form-group">
      <label for="duplicate">No of Consonants:</label>
      <p class="form-control" id="consonants" style="max-width: 100%;white-space: pre-wrap;"></p>
     </div>
</div>
<script>
    // program to count the number of vowels in a string

function countVowelConsonant() { 

var str=document.getElementById('myarray').value;
// find the count of vowelsusing regex
const v_count = str.match(/[aeiou]/gi).length;
const c_count = str.match(/[bcdfghjklmnpqrstvwxyz]/gi).length;
// return number of vowels
document.getElementById("vowels").innerHTML = v_count;
document.getElementById("consonants").innerHTML = c_count;
}  
</script>
