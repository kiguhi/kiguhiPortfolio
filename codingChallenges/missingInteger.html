<div class="container" style="margin-top: 30px;">
    <h3>Find the missing number in a given integer array of 1 to 100</h3>
    <div class="form-group">
      <label for="arrayInput">Your Array:</label>
      <input type="text" class="form-control" id="myarray" placeholder="Enter Your Integers Separated by Commas e.g 7,9,8">
    </div>
    <button class="btn btn-dark btn-block"  onclick="myFunction()">Get Missing Value</button>
    <div class="form-group">
     <label for="missingValues">Missing Values:</label>
     <p class="form-control" id="missing" style="max-width: 100%;white-space: pre-wrap;"></p>
    </div>
      
</div>
<script>
    function myFunction() {
     let missing=[];
     var result;
     let a = document.getElementById('myarray').value.split(',');
     a.sort(function(a, b){return a - b});
     
     for (var i = 0; i < a.length; i++) {
        if (a[i] - a[i - 1] > 1){
          result= a[i] - 1;
          missing.push(result);
        }
    }
    var x = missing.toString();
    document.getElementById("missing").innerHTML = x;
    }
    </script>
    
</script>
