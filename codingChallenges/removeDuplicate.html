<div class="container" style="margin-top: 30px;">
    <h3 class="text-center">Remove duplicates from an array without using any library </h3>
    <div class="form-group">
      <label for="arrayInput">Enter your Array with duplicates</label>
      <input type="text" class="form-control " id="myarray" placeholder="e.g 3,5,5,6,7">
    </div>
    <button class="btn btn-dark btn-block"  onclick="myFunction()">Get Array without Duplicate</button>
    <div class="form-group">
     <label for="duplicate">The final aray is:</label>
     <p class="form-control" id="duplicate" style="max-width: 100%;white-space: pre-wrap;"></p>
    </div>
      
</div>
<script>
function myFunction() {  
  let a = document.getElementById('myarray').value.split(',');
  let unique=[];
  a.forEach(element => {
    if (!unique.includes(element)) {
        unique.push(element);
    }
  });
  var x = unique.toString();
  document.getElementById("duplicate").innerHTML = x;}    
</script>
